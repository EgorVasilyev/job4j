<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        /**
         * checks whether the current field is set
         * @param id of the current field
         * @returns {boolean} true if the current field isn't empty,
         * otherwise - false
         */
        function validate(id) {
            var result = true;
            var value = $(id);
            if (value.val() === '') {
                alert('Field "' + value.attr('name').concat('" mustn\'t empty.'));
                result = false;
            }
            return result;
        }
        function checkInput() {
            return validate($('#name'))
                & validate($('#lastname'))
                & validate($('#description'));
        }
        function addRow() {
            var name = $('#name').val();
            var lastname = $('#lastname').val();
            var sex = this.document.getElementById("male").checked ?
                this.document.getElementById("male").value : this.document.getElementById("female").value ;
            var description = $('#description').val();

            //получаем ссылку на последний элемент в таблице.
            //и после него добавляем html
            $('#table tr:last').after('<tr>' +
                '<td>' + name +'</td>' +
                '<td>' + lastname +'</td>' +
                '<td>' + sex +'</td>' +
                '<td>' + description +'</td>' +
                '</tr>');
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <form action="">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" value="" id="name" name="Name">
        </div>
        <div class="text-field">
            <label for="lastname">Last name:</label>
            <input type="text" class="form-control" value="LASTNAME" id="lastname" name="Last name">
        </div></br>
        <div class="text-field">
            <label>Sex:</label><br/>
            <input type="radio" name="sex" value="Male" checked id="male">Male
            <input type="radio" name="sex" value="Female" id="female">Female
        </div>
        <br/>
        <div class="form-group">
            <label>Description:</label><br/>
            <textarea id="description" name="Description"></textarea>
        </div>
        <div class="text-input">
            <input type="button" value="Submit" onclick=" return checkInput() & addRow();">
        </div>
    </form>
</div>
<div class="container">
    <h2>User table</h2>
    <table class="table" id='table'>
        <thead>
        <tr>
            <th>Name</th>
            <th>Last name</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
